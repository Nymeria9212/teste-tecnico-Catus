<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catus</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <header>
        <div class="container">


            <img class="logo_site" src="./src/Group.png" alt="Logo da Catus, parecido com um macaco">
            <div class="menu"><ul>
                <li>Loja</li>
                <li>Login</li>
                <li>Sobre</li>
                <li>Contato</li>
            </ul></div>
            <div class="container_search">
                <div>
                    <input class="search_user" placeholder="Digite aqui sua busca" type="text">
                    <button class="buttons button_search"></button>
                </div>
                <button class="buttons button_cart"></button>
            </div>
        </div>
    </header>
    <main>
        <div class="banner"></div>
        <div class="products"></div>
    </main>
    <footer></footer>
</body>
</html>
